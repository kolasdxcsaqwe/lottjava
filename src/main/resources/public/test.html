<script type="text/javascript">
    var websocket = null;
    var wsGroupId = "c91c2a3c-2e8b-a524-be38-43734f76cb19";
    var game = "all"
    var url = "";
    var delayRun;
    var lockReconnect = false;//避免重复连接

    $(document).ready(function () {
        var myURL = parseURL(window.location.href);
        console.log(myURL.host)
        url = "ws://"+myURL.host+":8653/chat/10029/" + game + "/" + wsGroupId;
        connect(url,0)
    });

    //重试连接socket
    function connect(url,delay) {
        if(lockReconnect) {
            return;
        };
        lockReconnect = true;
        //没连接上会一直重连，设置延迟避免请求过多
        clearTimeout(delayRun)
        setTimeout(function () {
            createWebSocket(url);
        },delay);
    }

    function createWebSocket() {
        //判断当前浏览器是否支持WebSocket
        if('WebSocket' in window){
            websocket = new WebSocket(url);
        }
        else{
            alert('当前浏览器不支持，请更换浏览器')
        }

        //连接发生错误的回调方法
        websocket.onerror = function(){
            // setMessageInnerHTML("error");
            console.log(' onerror');
        };

        //连接成功建立的回调方法
        websocket.onopen = function(event){
            //setMessageInnerHTML("open");
            console.log(" Socket is On");
            //心跳检测重置
            websocket.send('heartbeat');
        }

        //接收到消息的回调方法
        websocket.onmessage = function(event){
            // 维持心跳
            console.log("onmessage==>"+event.data)

            if(event.data =='heartbeat'){
                setTimeout(function(){
                    //这里发送一个心跳，后端收到后，返回一个心跳消息，
                    //onmessage拿到返回的心跳就说明连接正常
                    websocket.send('heartbeat');
                }, 5000)
            }
            else
            {
                var jsonOBJ=JSON.parse(event.data);
                console.log("onmessage22==>"+jsonOBJ.datas.betTerm)
            }
        }

        //连接关闭的回调方法
        websocket.onclose = function(){
            // websocket.setMessageInnerHTML("close");
            console.log(" Socket closed");
            lockReconnect = false;
            connect(url,5000);
        }
    }


    function parseURL(url) {
        var a = document.createElement('a');
        a.href = url;
        return {
            source: url,
            protocol: a.protocol.replace(':', ''),
            host: a.hostname,
            port: a.port,
            query: a.search,
            params: (function () {
                var ret = {},
                    seg = a.search.replace(/^\?/, '').split('&'),
                    len = seg.length, i = 0, s;
                for (; i < len; i++) {
                    if (!seg[i]) {
                        continue;
                    }
                    s = seg[i].split('=');
                    ret[s[0]] = s[1];
                }
                return ret;
            })(),
            file: (a.pathname.match(/\/([^\/?#]+)$/i) || [, ''])[1],
            hash: a.hash.replace('#', ''),
            path: a.pathname.replace(/^([^\/])/, '/$1'),
            relative: (a.href.match(/tps?:\/\/[^\/]+(.+)/) || [, ''])[1],
            segments: a.pathname.replace(/^\//, '').split('/')
        };
    }

    /**
     * 获取系统当前时间
     * @returns
     */
    function p(s) {
        return s < 10 ? '0' + s : s;
    }
    function getNowTime() {
        var myDate = new Date();
        //获取当前年
        var year = myDate.getFullYear();
        //获取当前月
        var month = myDate.getMonth() + 1;
        //获取当前日
        var date = myDate.getDate();
        var h = myDate.getHours();       //获取当前小时数(0-23)
        var m = myDate.getMinutes();     //获取当前分钟数(0-59)
        var s = myDate.getSeconds();
        return year + '-' + p(month) + "-" + p(date) + " " + p(h) + ':' + p(m) + ":" + p(s);
    }

</script>
